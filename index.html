<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4cdea8b6a.js" crossorigin="anonymous"></script>
    <title>Movie App</title>
</head>

<body>
    <div class="main-container">

        <div class="ContentContainer">
            <div class="StatusBar">
                <span class="time">9:41</span>
                <div class="StatusBarIcons">
                    <i class="fa-solid fa-signal fa-xs" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-wifi fa-xs" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-battery-three-quarters" style="color: #ffffff;"></i>
                </div>
            </div>

            <div class="TopNavBar">
                <div class="ThreeDotButton">
                    <i class="fa-solid fa-ellipsis fa-sm" style="color: #ffffff;"></i>
                </div>
                <span>Trending for you</span>
                <div class="BellIconContainer">
                    <i class="fa-solid fa-bell fa-sm" style="color: #ffffff;"></i>
                </div>
            </div>

            <div class="MovieList">
                <div class="AvengersWrapper">
                    <img src="Avengers-Infinity-War.jpeg" alt="Avengers Infinity War Movie Poster">
                </div>
                <div class="JohnWickWrapper">
                    <img class="MiddleMoviePoster" src="John-Wick-4.jpg" alt="John Wick 4">
                </div>
               <div class="BatmanWrapper">
                    <img src="Batman-Movie-Poster.png" alt="Batman Movie Poster">
               </div>
            </div>
            <div class="WatchedMoives">
                <div class="WathcedMoviesNavBar">
                    <span>Continue Watching</span>
                    <span>View all</span>
                </div>
                <div class="WathcedMoviesList">
                    <img src="Lupin.jpg" alt="Lupin Poster">
                    <div class="details">
                        <span class="MovieName">Lupin Part 3</span>
                        <div>
                            <i class="fa-solid fa-video fa-2xs" style="color: #ffffff;"></i>
                            <span>Eps 3 of 16</span>
                        </div>
                        <div class="progress-bar">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="NavigationDiv">
            <div class="HomeIconContainer NavBarIconContainers">
                <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
                <span>Home</span>
            </div>
            
            <div class="DiscoverIconContainer NavBarIconContainers">
                <i class="fa-solid fa-compass fa-lg" style="color: #ffffff;"></i>
                <span>Discover</span>
            </div>
            
            <div class="SavedIconContainer NavBarIconContainers">
                <i class="fa-solid fa-bookmark fa-lg" style="color: #ffffff;"></i>
                <span>Saved</span>
            </div>
            
            <div class="ProfileIconContainer NavBarIconContainers">
                <i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i>
                <span>Profile</span>
            </div>
        </div>

    </div>
</body>

</html>
